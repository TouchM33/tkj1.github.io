<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenangan Kelas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Musik Latar -->
    <audio id="bg-music" loop>
        <source src="musik-latar.mp3" type="audio/mpeg">
    </audio>
    <button id="music-toggle">🎵 Play</button>

    <!-- Header -->
    <header>
        <marquee><h1>Selamat Datang di Buku Kenangan Kelas!</h1></marquee>
    </header>

    <!-- Navigasi -->
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Buku Kenangan</a></li>
            <li><a href="#">Foto Kelas</a></li>
            <li><a href="#">Quotes Random</a></li>
            <li><a href="#">Testimoni Guru</a></li>
        </ul>
    </nav>

    <!-- Foto Kelas -->
    <section id="foto-kelas">
        <h2>📸 Foto Kelas</h2>
        <div class="slideshow">
            <img id="slide" src="foto1.jpg" alt="Foto Kelas">
        </div>
    </section>

    <!-- Buku Kenangan -->
    <section id="buku-kenangan">
        <h2>📖 Buku Kenangan Digital</h2>
        <textarea id="pesan" placeholder="Tulis kenanganmu di sini..."></textarea>
        <button onclick="simpanPesan()">Simpan</button>
        <ul id="daftar-pesan"></ul>
    </section>

    <!-- Quotes Random -->
    <section id="quotes">
        <h2>📝 Quotes dari Teman Kelas</h2>
        <p id="quote-text">Loading...</p>
        <button onclick="tampilkanQuote()">🎲 Ganti Quote</button>
    </section>

    <!-- Testimoni Guru -->
    <section id="testimoni">
        <h2>👨‍🏫 Testimoni Guru</h2>
        <video id="video-guru" width="100%" controls autoplay loop>
            <source src="testimoni.mp4" type="video/mp4">
        </video>
    </section>

    <script src="script.js"></script>
</body>

</html>
